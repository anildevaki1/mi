<section  style="height: 100%; overflow: visible;">
    <div class="container-fluid h-custom px-0">
      <div class="row m-0 d-flex justify-content-center mb-4 align-items-center h-100 mt-2">
        <div class="col-8 col-md-9 col-lg-7 col-xl-5 border-end">
          <img [src]="bv" class="max-w-full h-auto"
          style="border-radius:25px !important;margin: auto;"
            alt="Sample image">
        </div>
        <div class="col-10  col-md-8 col-lg-5 col-xl-4 offset-xl-1">
        
        
            <!-- Email input -->
            <div class="form-outline mb-4 mt-2">
                <label class="form-label" for="form3Example3">User Id</label>
              <input type="email" id="form3Example3" class="form-control form-control-lg"
                placeholder="Enter a valid email address"  [(ngModel)]="entity.username"/>
             
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-3">
                <label class="form-label" for="form3Example4">Password</label>
              <div class="input-group">
                <input [type]="reference.password" id="form3Example4" class="form-control form-control-lg"
                placeholder="Enter password" [(ngModel)]="entity.psw"/>
                
                <span class="input-group-text" id="basic-addon3" (click)="changetype()">
                  <i [class]="reference.eye"></i>
                </span>
              </div>
            </div>
  
            <div class="text-center text-lg-center mt-4 pt-2">
              <button type="button" class="btn btn-primary btn-lg mb-5"
                style="padding-left: 2.5rem; padding-right: 2.5rem;" (click)="login()">Login</button>

               
            </div>
        </div>
      </div>
    </div>

    <div class="bg-primary py-2 d-flex ps-xl-4 position-fixed bottom-0" style="width: 100%;left:0;right:0">
      <div class="text-white">
        Copyright Â© 2022. All rights reserved.
      </div>
    </div>
   
  </section>
 

  <ngx-spinner bdColor='rgba(51, 51, 51, 0.8)' size="default" type="ball-spin-clockwise">
    <p style="color: white">Please Wait. </p>
    </ngx-spinner>
