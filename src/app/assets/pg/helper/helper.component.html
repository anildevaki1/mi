
<div class="modal-content p-0 w-50 backdrop" style="position: fixed;right:0;top:55px;" closeOnClickOutside="true">
  <div class="modal-header py-1 bg-primary" style="height: 46px;">
    <h6 class="p-0 m-0 text-white"></h6>
    <button type="button" class="btn close p-1 m-0" data-dismiss="modal" aria-label="Close" (click)="close()">
      <span aria-hidden="true" class="text-white" style="font-size: large;">&times;</span>
    </button>
  </div>
  <div class="modal-body p-0 helperheight">
   
    <ag-grid-angular #agGrid style="width: 100%; height:calc(100vh - 125px)" 
    class="ag-theme-alpine" 
    [rowData]="list"
    [columnDefs]="columns"   [defaultColDef]="defaultColDef" [pagination]="true" 
    (gridReady)="onGridReady($event)"   (rowClicked)="onSelectionChanged($event)">
  </ag-grid-angular>
  </div>
  <div class="modal-footer p-1">
    <!-- <pagination-controls style="float: right;" (pageChange)="pageChanged($event)"></pagination-controls> -->
  </div>
 
</div>
