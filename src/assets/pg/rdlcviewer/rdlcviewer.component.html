<div id="rdlcviewr">

  <div class="bg-primary py-2 d-flex justify-content-end align-items-center">
    <span class="fa fa-close pr-2" style="cursor: pointer;" (click)="closemodal()"></span>
  </div>

  <div class="card m-0 shadow-none p-0" style="height: 100vh;overflow-y: visible;">
    <div id="spinner" style="text-align:center;position: relative;left:0; right:0; padding-left:0px; border:none;width:150px;height:150px" *ngIf="!rpturl"><i
        style="font-size:80px;color:lightskyblue;text-align:center;margin-top:10%"
        class="fa fa-refresh fa-spin fa-3x fa-fw"></i><span class="sr-only">Loading...</span>
      </div>
    <iframe id="ssrsiframe" [src]="rpturl" style="height:100%;width:100%">
    </iframe>
  </div>

</div>
